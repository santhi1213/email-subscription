<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Email</title>
	<link rel="stylesheet" type="text/css" href="email.css">
</head>
<body>

	<div class="hero">
		<h3>Coming soon!</h3>
		<h1>Our Brand New<br>Website Is On It's Way </h1>
		<p>Subscribe for more details.</p>

		<form name="submit-to-google-sheet">
			<input type="email" name="Email" placeholder="Your Email ID" required>
			<button type="submit"><img src="send-icon.png" width="30px"> </button>
		</form>

		<span id="msg"></span>

	</div>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycby2Mu_hmmxyCIO2rn2FPZd7kBimvlLPdpW1TAfNSllzh56Ud99RA-Xao6lkXpnlpZAShw/exec'
  const form = document.forms['submit-to-google-sheet']
  const msg = document.getElementById('msg')

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
      	msg.innerHTML = "Thank You For Subscribing !";
      	setTimeout(function(){
      		msg.innerHTML = ""
      	}, 5000)
      	form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>

</body>
</html>
